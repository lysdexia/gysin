<!DOCTYPE html>
<html lang="en">
	<head>
		{% block head %}

		<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

		<!-- Latest compiled and minified bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="css/gysin.css") }}"> 
		<link href="//fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet" type="text/css">

		<!-- bootstrap theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="{{ url_for("static", filename="js/lib/spin.min.js") }}"></script>

		<!-- bring the responsive noise -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>{% block title %}{% endblock %}</title>
		{% endblock %}
	</head>
	<body>
		<div id="navbar">
			{% block navbar %}
			{% if not session.logged_in %}
			<a class="nav" href="/login">log in</a>
			{% else %}
			<a class="nav" href="/logout">log out</a>
			<a class="nav" href="/epic">{{ session.username }}'s saved poesy</a>
			{% endif %}
			{% endblock %}
		</div>
		{% block content %}{% endblock %}
		{% block footer %}
		{% endblock %}
	</body>
</html>
