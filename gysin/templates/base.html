<!DOCTYPE html>
<html lang="en">
<head>
	{% block head %}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/gysin.css') }}"> 
	<link href='//fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/gysin.js') }}"></script>

	<title>{% block title %}{% endblock %}</title>
	{% endblock %}
</head>
<body>
	<div id="content">
		{% block content %}{% endblock %}
	</div>
	<div id="footer">
		{% block footer %}
		{% endblock %}
	</div>
</body>
</html>
